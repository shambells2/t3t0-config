eureka:
    client:
        fetchRegistry: false
        registerWithEureka: true
        serviceUrl:
            defaultZone: http://localhost:6112/eureka
    instance:
        instanceId: ':'
        preferIpAddress: true
logging:
    file: logs/zuul/zuul.log
    level:
        com:
            teto: DEBUG
        org:
            springframework: DEBUG
    pattern:
        console: '%d{yyyy-MM-dd HH:mm:ss} - %msg%n'
        file: '%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%'
server:
    port: ${PORT:8080}
spring:
    application:
        name: zuul
zuul:
    routes:
        html:
            url: http://localhost:6114
